<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(243, 244, 255);
            overflow: hidden; 
            background-image: url('https://www.pixel4k.com/wp-content/uploads/2018/09/skyscrapers-view-from-below-architecture-4k_1538066592.jpg');

        }

        header {
            padding: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards;

        nav {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        nav a {
            color:white;
            text-decoration: none;
            padding: 10px 30px;
            display: inline-block;
            cursor: pointer;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: red;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
            left: 0;
        }

        nav a.active {
            color: red;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: left;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        .footer1 {
            display: flex;
            flex-direction: column;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .social-media {
            display: flex;
            justify-content: flex-start;
            color: white;
            flex-wrap: wrap;
        }

        .social-media a {
            color: white;
            margin: 20px;
            border-radius: 5px;
            margin-top: 10px;
            color: white;
        }

        .social-media a ion-icon {
            color: white;
            font-size: 30px;
        }

        .social-media a:hover ion-icon {
            color: red;
            transform: translateY(5px);
        }

        .loginp {
            font-size: 70px;
            float: left;
            color: white;
            padding-left: 100px;
            font-weight: bold;
            margin-top: 80px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s; 
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

}

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        function updateActiveLink() {
            const sections = document.querySelectorAll('div[id]');
            const navLinks = document.querySelectorAll('nav a');

            sections.forEach(section => {
                const rect = section.getBoundingClientRect();

                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    const sectionId = section.getAttribute('id');
                    const correspondingLink = document.querySelector(`nav a[href="#${sectionId}"]`);

                    navLinks.forEach(link => link.classList.remove('active'));

                    if (correspondingLink) {
                        correspondingLink.classList.add('active');
                    }
                }
            });
        }

        const close = document.querySelector(".close");
        const open = document.querySelector(".ham");
        const menu = document.querySelector(".menu");
        close.addEventListener("click", () => {
            menu.style.visibility = "hidden";
        });
        open.addEventListener("click", () => {
            menu.style.visibility = "visible";
        });
    </script>
    <script>
        setTimeout(function () {
